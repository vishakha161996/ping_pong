<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

    <div id="container">

        <div id="ball"></div>
        <div id="rod1"> <p>Player 1</p> </div>
        <div class="start">
            <div class="press">Press Enter Key to Start</div>
            <h5 class="rules">Press "A" to move the bar to the left and Press "D" to move to the right.</h5>
            <div id="scorePlayer1" class="score">Player 1 Score: 0</div>
            <div id="scorePlayer2" class="score">Player 2 Score: 0</div>
        </div>
        <div id="rod2"> <p>Player 2</p> </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
